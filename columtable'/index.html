<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Column Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Column Table</h1>
  <div class="controls">
    <label>
      Rows
      <input type="range" id="rows" min="1" max="5" value="2" />
    </label>
    <label>
      Columns
      <input type="range" id="cols" min="1" max="5" value="2" />
    </label>
  </div>

  <div class="grid" id="grid"></div>

  <script src="script.js"></script>
</body>
</html>
